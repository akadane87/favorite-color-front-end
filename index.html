<!DOCTYPE html>
<html>
    <head>
      <title>Favorite Color</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/assets/styles/styles1.css">
      <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1 class="title">What's Your Favorite Color
        <img class="emoji" src="/assets/styles/images/not_amused.png" alt="not ammused">
      </h1>
      <p class="sub_header">A Pivot Project by: Adam Kadane</p>

      <hr>
      <div id='messages'>
        Not a message.
      </div>
      <hr>

<div class="content_wrapper">

  <div class="auth_box">
    <div class="crud_form">
      <form id="sign-up" class="crud_form">
        <fieldset>
          <p class="form_title">Sign up!</p>
          <input type="text" name="credentials[email]" placeholder="E-Mail">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
    </div>

    <div class="crud_form">
      <form id="sign-in" class="crud_form">
        <fieldset>
          <p class="form_title">Sign in!</p>
          <input class="SignIn_email" type="text" name="credentials[email]" placeholder="E-Mail">
          <input class="SignIn_password" type="password" name="credentials[password]" placeholder="Password">
          <input class="SignIn-button" type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
    </div>

    <div class="hidden-till-signin">
      <div class="crud_form">
        <form id="change-password" >
          <fieldset>
            <p class="form_title">Change Password</p>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Change password!">
          </fieldset>
        </form>
      </div>
    <div class="crud_form">
      <form id="sign-out" >
        <fieldset>
          <p class="form_title">Sign Out</p>
          <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>
    </div>
  </div>
</div>

  <div class="crud_box">
      <form id="post-color" class="crud_form">
        <fieldset>
          <p class="form_title">Post a Color</p>
          <input type="text" name="color[favorite]" placeholder="Color">
          <input type="submit">
        </fieldset>
      </form>

          <fieldset>
            <p class="form_title">See All Colors</p>
            
            <input type="submit">
          </fieldset>
        </form>

    </div>

</div>

</html>
